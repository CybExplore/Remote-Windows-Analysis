<!DOCTYPE html>
<html>
<head>
    <title>Password Change</title>
</head>
<body>
    <h1>Change Password for {{ user.full_name }}</h1>
    <form action="{% url 'password_change' %}" method="POST">
        {% csrf_token %}
        <div>
            <label>{{ form_fields.old_password.label }}</label>
            <input type="{{ form_fields.old_password.type }}" 
                   name="old_password" required>
        </div>
        <div>
            <label>{{ form_fields.new_password.label }}</label>
            <input type="{{ form_fields.new_password.type }}" 
                   name="new_password" required>
        </div>
        <div>
            <label>{{ form_fields.confirm_password.label }}</label>
            <input type="{{ form_fields.confirm_password.type }}" 
                   name="confirm_password" required>
        </div>
        <button type="submit">Change Password</button>
    </form>
</body>
</html>
